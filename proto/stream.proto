syntax = "proto3";
package stream;
option go_package = "/proto";

import "annotations.proto";

service StreamService {
  rpc EchoStr(Empty) returns (stream Result) {
    option (google.api.http) = {
      post: "/stream/echostr"
      body: "*"
    };
  }
  rpc EchoReq(Empty) returns (Result) {
    option (google.api.http) = {
      post: "/stream/echoreq"
      body: "*"
    };
  }
}

message Empty {
  string msg=1;
}

message Result
{
  bool status =1;
  string msg=2;
}